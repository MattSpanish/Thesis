<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Output</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Dynamic Output</h1>
    <div id="output">
        <img id="plot_image" src="prediction_plot.png" alt="Regression Plot">
    </div>

    <script>
        function updateOutput() {
            $('#plot_image').attr('src', 'prediction_plot.png?' + new Date().getTime());
        }
        
        // Call updateOutput() periodically to check for updates
        setInterval(updateOutput, 5000); // Update every 5 seconds
    </script>
</body>
</html>
